package: github.com/gluster/glusterd2
import:
- package: github.com/coreos/etcd
  version: ~v3.1.5
  subpackages:
  - client
  - clientv3
  - embed
  - clientv3/concurrency
- package: github.com/pborman/uuid
- package: github.com/gorilla/mux
- package: github.com/Sirupsen/logrus
  version: ~v0.10.0
- package: golang.org/x/net
  subpackages:
  - context
- package: golang.org/x/sys
  subpackages:
  - unix
- package: github.com/heketi/tests
- package: github.com/spf13/viper
- package: github.com/spf13/pflag
- package: github.com/golang/protobuf
  subpackages:
  - proto
  - protoc-gen-go
- package: google.golang.org/grpc
  version: 1.0.4
- package: github.com/soheilhy/cmux
- package: github.com/thejerf/suture
  version: ^2.0.0
- package: github.com/prashanthpai/sunrpc
- package: github.com/justinas/alice
- package: github.com/gorilla/handlers
- package: github.com/purpleidea/mgmt
  subpackages:
  - lib
  - gapi
  - pgraph
  - resources
# Pinning specific version required by mgmt as mgmt/vendor is stripped
- package: github.com/purpleidea/go-systemd
  version: 6192533ebb4662c3bc0ce60c1d33dfc6702a1eac
# The two packages below are pinned to master. If they are not pinned to
# master, glide selects the pinned versions from etcd, which are not compatible
# with mgmt.
- package: github.com/prometheus/client_golang
  version: master
- package: golang.org/x/crypto
  version: master
